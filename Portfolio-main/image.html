<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarged Certificate</title>
    <!-- Include your CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for enlarged certificate images */
        .enlarged-certificate {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Ensure it appears above other content */
        }

        .enlarged-certificate img {
            max-width: 90%;
            max-height: 90%;
            border: 1px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Enlarged Certificate Image Display -->
<div class="enlarged-certificate">
    <img src="" alt="Enlarged Certificate">
</div>

<!-- Include your JavaScript code -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const enlargedImage = document.querySelector(".enlarged-certificate img");
        const queryParameters = new URLSearchParams(window.location.search);
        const imageSrc = queryParameters.get("src");
        
        if (imageSrc) {
            enlargedImage.setAttribute("src", imageSrc);
        }
    });
</script>

</body>
</html>
